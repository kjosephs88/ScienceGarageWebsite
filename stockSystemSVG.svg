<svg width="1120" height="471" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden"><g transform="translate(-1530 -3044)"><rect x="1533" y="3047" width="1105" height="456" fill="#FFFFFF"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="50" transform="matrix(1 0 0 1 1946.68 3107)">Stock System</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 1559.11 3187)">Some metals have more than one common charge.  </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 1559.11 3244)">For example, iron has common charges of +3 and +2.  </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 1559.11 3301)">The name of the Fe</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="32" transform="matrix(1 0 0 1 1933.8 3287)">3+</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 1976.77 3301)">ion is “iron (III)”.  The compound </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 1559.11 3359)">Fe</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="32" transform="matrix(1 0 0 1 1604.37 3370)">2</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 1620.41 3359)">O</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="32" transform="matrix(1 0 0 1 1651.92 3370)">3</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 1678.85 3359)">is named “iron (III) oxide” because it contains </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 1559.11 3416)">the Fe</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="32" transform="matrix(1 0 0 1 1679.99 3402)">3+</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 1722.96 3416)">ion and the compound FeO is named “iron (II) </text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 1559.11 3473)">oxide” because it contains the Fe</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="32" transform="matrix(1 0 0 1 2199.63 3459)">2+</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="48" transform="matrix(1 0 0 1 2242.6 3473)">ion.</text></g></svg>